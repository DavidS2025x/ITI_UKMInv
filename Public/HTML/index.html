      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#" style="font-size: 1.3rem; letter-spacing: 0.5px;">
          <img src="Icons/UKM_InvDB_White.png" alt="UKM Inventar" height="35px" class="me-2">

        <!-- Toggler for mobile -->

<script>
    window.addEventListener("DOMContentLoaded", () => {
        uporabnikPodatki()
        .then(data => {
            // Update navbar with user info
            document.getElementById('username').textContent = data.Ime + ' ' + data.Priimek;
            console.log(data);
        })
        .catch(err => {
            console.error('Error loading user data:', err);
        });
    });
