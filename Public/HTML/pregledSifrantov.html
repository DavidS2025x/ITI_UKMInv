<body style="height: 100% !important;">
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Izbris</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="confirmModalBody modal-body">
            </div>

            <div class="modal-footer">
                <div id="modalID" style="visibility: hidden;"></div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="izbrisiVnos(document.getElementById('modalID').textContent, actionUrl); bootstrap.Modal.getOrCreateInstance('#confirmModal').hide()">Izbriši</button>
            </div>
            </div>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="container-fluid d-flex align-items-start ps-0" style="padding-top:61px;">

    <!-- LEFT: buttons -->
    <div class="d-flex flex-column ps-2 pe-2 pt-4 me-5 bg-light" style="height: calc(100vh - 61px); position: sticky; top: 61px; padding: 1rem;">
        <button class="btn btn-primary mb-2"
        onclick="tabela('/sluzbaPodatki'); document.getElementById('naslovTabele').innerText='Službe'">
        Službe
        </button>

        <button class="btn btn-primary mb-2"
        onclick="tabela('/enotaPodatki'); document.getElementById('naslovTabele').innerText='Enote'">
        Enote
        </button>

        <button class="btn btn-primary mb-2"
        onclick="tabela('/proizvajalecPodatki'); document.getElementById('naslovTabele').innerText='Proizvajalci'">
        Proizvajalci
        </button>

        <button class="btn btn-primary mb-2"
        onclick="tabela('/lokacijaPodatki'); document.getElementById('naslovTabele').innerText='Lokacije'">
        Lokacije
        </button>

        <button class="btn btn-primary mb-2"
        onclick="tabela('/osPodatki'); document.getElementById('naslovTabele').innerText='Operacijski sistemi'">
        OS
        </button>

        <button class="btn btn-primary mb-2"
        onclick="tabela('/tipiNapravPodatki'); document.getElementById('naslovTabele').innerText='Tipi naprav'">
        Tipi naprav
        </button>

        <button class="btn btn-primary mb-2" style = "width: 130px !important;"
        onclick="tabela('/tipiTiskalnikovPodatki'); document.getElementById('naslovTabele').innerText='Tipi tiskalnikov'">
        Tipi tiskalnikov
        </button>
        
        <button class="btn btn-primary mb-2"
        onclick="tabela('/vlogePodatki'); document.getElementById('naslovTabele').innerText='Vloge'">
        Vloge
        </button>

    </div>

    <!-- RIGHT: remaining space -->
    <div class="d-flex flex-column justify-content-center mt-1" style="overflow-x: auto;">
        <div class="me-5">
            <h2 class="pt-1" id="naslovTabele">Službe</h2>
        </div>
        <div id="table-responsive" class="me-5"></div>
    </div>

    </div>
</body>

<script>
    window.addEventListener("DOMContentLoaded", () => {
                uporabnikPodatki()
                .then(data => {
                    // Update navbar with user info
                    document.getElementById('username').textContent = data.Ime + ' ' + data.Priimek;
                    // Generate action buttons based on permissions
                    addNavigationLinks(data)
                    .then(() => {
                        const currentWindow = window.location.pathname.split('/').pop();
                        const links = document.querySelectorAll('#navLinksContainer .nav-link');
                        links.forEach(link => {
                            if (link.getAttribute('href').includes(currentWindow)) {
                                link.classList.add('active');
                            }
                        });
                    });
                }).catch(err => {
                    console.error('Error loading user data:', err);
                });
                tabela('/sluzbaPodatki');;
            });
</script>
