<body>
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        onclick="tabelaCitalci('/rocnicitalecPodatki','/rocniCitalecVnos');document.getElementById('naslovTabele').innerText = 'Ročni čitalci'; actionUrl = '/izbrisRocniCitalec' ">

<style>
    #datatbl {
        width: 100% !important;
    }

        top: 0;
        z-index: 10;
        background-color: white;
    }

        font-weight: 600;

    }

        border: 1px solid #ddd;
        overflow: auto;
    }

        display: contents;
    }

        margin-top: 10px;
    }
</style>

<script>

    let actionUrl = '/izbrisDelovnaPostaja';
    let currentButtonAction = '/delovnaPostajaVnos';

    function setUpAddButton() {
        const addBtn = document.getElementById('addBtn');
        if (addBtn) {
            addBtn.onclick = () => window.location.href = currentButtonAction;
        }
    }

    function setUpSearch() {
        const searchInput = document.getElementById('tableSearch');
        if (searchInput && window.currentDataTable) {
            // Remove any previous listeners
            const newSearchInput = searchInput.cloneNode(true);
            searchInput.parentNode.replaceChild(newSearchInput, searchInput);
            
            console.log('Setting up search input listener');
            newSearchInput.addEventListener('keyup', (e) => {
                const searchValue = e.target.value;
                console.log('Search keyup - value:', searchValue, 'DataTable exists:', !!window.currentDataTable);
                if (window.currentDataTable) {
                    try {
                        window.currentDataTable.search(searchValue, false, true, true).draw();
                        console.log('DataTable search applied successfully');
                    } catch (err) {
                        console.error('Error applying search:', err);
                    }
                }
            });
            
            console.log('Search input setup complete');
        } else {
            console.log('Search setup failed - searchInput:', !!searchInput, 'DataTable:', !!window.currentDataTable);
        }
    }

    function izbrisiVnos(id, actionUrl){
        console.log(`Brisanje vnosa z ID: ${id} preko ${actionUrl}`);
        fetch(`${actionUrl}/`, {method: 'POST', body: JSON.stringify({"ID": id}), headers: {'Content-Type': 'application/json'}}).then(() => {
            tabelaDelovnePostaje('/delovnaPostajaPodatki', currentButtonAction); 
            document.getElementById('naslovTabele').innerText = 'Delovne postaje';
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
                uporabnikPodatki()
                .then(data => {
                    // Update navbar with user info
                    document.getElementById('username').textContent = data.Ime + ' ' + data.Priimek;
                    // Generate action buttons based on permissions
                    addNavigationLinks(data)
                    .then(() => {
                        const currentWindow = window.location.pathname.split('/').pop();
                        const links = document.querySelectorAll('#navLinksContainer .nav-link');
                        links.forEach(link => {
                            if (link.getAttribute('href').includes(currentWindow)) {
                                link.classList.add('active');
                            }
                        });
                    });
                    currentButtonAction = '/delovnaPostajaVnos';
                    tabelaDelovnePostaje('/delovnaPostajaPodatki','/delovnaPostajaVnos');
                }).catch(err => {
                    console.error('Error loading user data:', err);
                });
            });
</script>
