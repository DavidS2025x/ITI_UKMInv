<div class="card p-4 shadow w-50" style=" margin: auto; margin-top: 100px;">
    <form action="/dodajTiskalnik" method="post">
        <div class="d-flex justify-content-center mb-4">
            <h1 style="font-weight: bold;">Nov Tiskalnik</h1>
        </div>
        <hr class="mb-3">
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaTiskalnika" class="form-label me-2" style="width: 200px; text-align: right;">Oznaka Tiskalnika</label>
            <input type="text" id="OznakaTiskalnika" class="form-control" name="OznakaTiskalnika" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="ModelTiskalnika" class="form-label me-2" style="width: 200px; text-align: right;">Model tiskalnika</label>
            <input type="text" id="ModelTiskalnika" class="form-control" name="ModelTiskalnika" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaProizvajalca" class="form-label me-2" style="width: 200px; text-align: right;">Proizvajalec</label>
            <select name="OznakaProizvajalca" class="form-select" id="OznakaProizvajalca" required></select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaTipaTiskalnika" class="form-label me-2" style="width: 200px; text-align: right;">Tip tiskalnika</label>
            <select name="OznakaTipaTiskalnika" class="form-select" id="OznakaTipaTiskalnika" required></select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaDP" class="form-label me-2" style="width: 200px; text-align: right;">Delovna postaja</label>
            <select name="OznakaDP" class="form-select" id="OznakaDP">
                <option value="">Brez</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">   
            <label for="OznakaLokacije" class="form-label me-2" style="width: 200px; text-align: right;">Lokacija</label>
            <select name="OznakaLokacije" class="form-select" id="OznakaLokacije" required></select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="InventarnaStevilka" class="form-label me-2" style="width: 200px; text-align: right;">Inventarna številka</label>
            <input type="number" name="InventarnaStevilka" class="form-control" id="InventarnaStevilka">
        </div>
        <div class="mb-3 d-flex flex-row">   
            <label for="OznakaOsebeUporabniskoIme" class="form-label me-2" style="width: 200px; text-align: right;">Uporabnik</label>
            <select name="OznakaOsebeUporabniskoIme" class="form-select" id="OznakaOsebeUporabniskoIme" required></select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaEnote" class="form-label me-2" style="width: 200px; text-align: right;">Enota</label>
            <select name="OznakaEnote" class="form-select" id="OznakaEnote" required></select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaSluzbe" class="form-label me-2" style="width: 200px; text-align: right;">Služba</label>
            <select name="OznakaSluzbe" class="form-select" id="OznakaSluzbe" required></select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="IP" class="form-label me-2" style="width: 200px; text-align: right;">IP naslov</label>
            <input type="text" id="IP" class="form-control" name="IP">
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="TiskalniskaVrsta" class="form-label me-2" style="width: 200px; text-align: right;">Tiskalniška vrsta</label>
            <input type="text" id="TiskalniskaVrsta" class="form-control" name="TiskalniskaVrsta">
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="SerijskaStevilka" class="form-label me-2" style="width: 200px; text-align: right;">Serijska številka</label>
            <input type="text" id="SerijskaStevilka" class="form-control" name="SerijskaStevilka" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="ProduktnaStevilka" class="form-label me-2" style="width: 200px; text-align: right;">Produktna številka</label>
            <input type="text" id="ProduktnaStevilka" class="form-control" name="ProduktnaStevilka">
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="DatumProizvodnje" class="form-label me-2" style="width: 200px; text-align: right;">Datum proizvodnje</label>
            <input type="date" id="DatumProizvodnje" class="form-control" name="DatumProizvodnje" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="DatumNakupa" class="form-label me-2" style="width: 200px; text-align: right;">Datum nakupa</label>
            <input type="date" id="DatumNakupa" class="form-control" name="DatumNakupa" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="Opombe" class="form-label me-2" style="width: 200px; text-align: right;">Opombe</label>
            <input type="text" id="Opombe" class="form-control" name="Opombe">
        </div>
        <hr class="mb-3">
        <div class="mb-1 d-flex flex-row justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Vnos</button>
            <button type="reset" class="btn btn-danger">Ponastavi</button>
        </div>
    </form>
</div>
