<div class="card p-4 shadow w-50" style=" margin: auto; margin-top: 100px;">
    <form action="/dodajRocniCitalec" method="post">
        <div class="d-flex justify-content-center mb-4">
            <h1 style="font-weight: bold;">Nov ročni čitalec</h1>
        </div>
        <hr class="mb-3">
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaRocnegaCitalca" class="form-label me-2" style="width: 200px; text-align: right;">Oznaka čitalca</label>
            <input type="text" id="OznakaRocnegaCitalca" class="form-control" name="OznakaRocnegaCitalca" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="ModelRocnegaCitalca" class="form-label me-2" style="width: 200px; text-align: right;">Model čitalca</label>
            <input type="text" id="ModelRocnegaCitalca" class="form-control" name="ModelRocnegaCitalca" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaProizvajalca" class="form-label me-2" style="width: 200px; text-align: right;">Proizvajalec</label>
            <select name="OznakaProizvajalca" class="form-select" id="OznakaProizvajalca" required>
                <option value="" disabled selected hidden>Izberi proizvajalca</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaDP" class="form-label me-2" style="width: 200px; text-align: right;">Delovna postaja</label>
            <select name="OznakaDP" class="form-select" id="OznakaDP">
                <option value="" disabled selected hidden>Izberi delovno postajo</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaLokacije" class="form-label me-2" style="width: 200px; text-align: right;">Lokacija</label>
            <select name="OznakaLokacije" class="form-select" id="OznakaLokacije" required>
                <option value="" disabled selected hidden>Izberi lokacijo</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="InventarnaStevilka" class="form-label me-2" style="width: 200px; text-align: right;">Inventarna številka</label>
            <input type="number" id="InventarnaStevilka" class="form-control" name="InventarnaStevilka">
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaOsebeUporabniskoIme" class="form-label me-2" style="width: 200px; text-align: right;">Uporabnik</label>
            <select name="OznakaOsebeUporabniskoIme" class="form-select" id="OznakaOsebeUporabniskoIme" required>
                <option value="" disabled selected hidden>Izberi uporabnika</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaEnote" class="form-label me-2" style="width: 200px; text-align: right;">Enota</label>
            <select name="OznakaEnote" class="form-select" id="OznakaEnote">
                <option value="" disabled selected hidden>Izberi enoto</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="OznakaSluzbe" class="form-label me-2" style="width: 200px; text-align: right;">Služba</label>
            <select name="OznakaSluzbe" class="form-select" id="OznakaSluzbe">
                <option value="" disabled selected hidden>Izberi službo</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="Stojalo" class="form-label me-2" style="width: 200px; text-align: right;">Stojalo</label>
            <select name="Stojalo" class="form-select" id="Stojalo" required>
                <option value="" disabled selected hidden>Izberi držalo</option>
                <option value=true>Da</option>
                <option value=false>Ne</option>
            </select>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="SerijskaStevilka" class="form-label me-2" style="width: 200px; text-align: right;">Serijska številka</label>
            <input type="text" id="SerijskaStevilka" class="form-control" name="SerijskaStevilka">
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="DatumProizvodnje" class="form-label me-2" style="width: 200px; text-align: right;">Datum proizvodnje</label>
            <input type="date" id="DatumProizvodnje" class="form-control" name="DatumProizvodnje" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="DatumNakupa" class="form-label me-2" style="width: 200px; text-align: right;">Datum nakupa</label>
            <input type="date" id="DatumNakupa" class="form-control" name="DatumNakupa" required>
        </div>
        <div class="mb-3 d-flex flex-row">
            <label for="Opombe" class="form-label me-2" style="width: 200px; text-align: right;">Opombe</label>
            <input type="text" id="Opombe" class="form-control" name="Opombe">
        </div>
        <hr class="mb-3">
        <div class="mb-1 d-flex flex-row justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Vnos</button>
            <button type="reset" class="btn btn-danger">Ponastavi</button>
        </div>
    </form>
</div>
