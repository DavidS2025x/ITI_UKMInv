<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Icons\UKM_InvDB_Transparent_Alt.ico">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card p-4 shadow" style="width: 550px; margin: auto; margin-top: 100px;">
        <h3>Prijava</h3>
        <form action="/login" method="POST">
            <div>
                <label for="UporabniskoIme" class="form-label" style="width: 150px !important;">Uporabniško Ime:</label>
                <input class="form-control" type="text" id="UporabniskoIme" name="UporabniskoIme" placeholder="Vpišite uporabniško ime" required style="margin-bottom: 15px;">
            </div>
            <div>
                <label for="UporabniskoGeslo" class="form-label" style="width: 150px !important;">Geslo:</label>
                <input class="form-control" type="password" id="UporabniskoGeslo" name="UporabniskoGeslo" placeholder="Vpišite geslo" required>
            </div>
            <div>
                <button class="btn btn-primary w-100 mt-1" type="submit" id="login">Prijava</button>
            </div>
        </form>
    </div>
</body>
</html>
