<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="icon" href="Icons\UKM_InvDB_Transparent_Alt.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="login-page">
    <div class="login-shell">
        <div class="card p-4 p-md-5 login-card">
            <div class="login-header">
                <div>
                    <h3 class="login-title">Prijava</h3>
                    <p class="login-subtitle">Prijavite se za dostop do IT inventarja</p>
                </div>
                <span class="badge-soft">UKM INV</span>
            </div>
            <div id="loginAlert" class="alert alert-warning mt-4" style="display: none;" role="alert">
            Nepravilno uporabnisko ime ali geslo. Poskusite znova.
            </div>
            <form action="/login" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="UporabniskoIme" class="form-label">Uporabnisko ime</label>
                    <input class="form-control" type="text" id="UporabniskoIme" name="UporabniskoIme" placeholder="Vpisite uporabnisko ime" required>
                </div>
                <div class="mb-4">
                    <label for="UporabniskoGeslo" class="form-label">Geslo</label>
                    <input class="form-control" type="password" id="UporabniskoGeslo" name="UporabniskoGeslo" placeholder="Vpisite geslo" required>
                </div>
                <div>
                    <button class="btn btn-primary w-100" type="submit" id="login">Prijava</button>
                </div>
            </form>
            <div class="login-footer mt-4">
                <span>Tezave z dostopom? Obrnite se na IT podporo.</span>
            </div>
        </div>
    </div>
</body>
<!-- LOGIN_ERROR_FLAG -->
<script>
    if (window.__LOGIN_ERROR__) {
        const alertEl = document.getElementById('loginAlert');
        if (alertEl) {
            alertEl.style.display = 'block';
        }
    }
</script>
</html>
